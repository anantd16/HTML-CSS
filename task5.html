<!DOCTYPE html>
<html>
<head>
<style>
  .ball {
    filter: drop-shadow(0 0 15px rgb(75, 246, 18));
  }
</style>
</head>

<body style="margin:0">

<svg width="100%" height="100%" viewBox="0 0 1000 600">

  <circle cx="100" cy="300" r="30" fill="violet" class="ball">
    <animate attributeName="cx"
             from="100" to="900"
             dur="3s" repeatCount="indefinite"/>
  </circle>

</svg>

</body>
</html>
