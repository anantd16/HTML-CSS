<body>

    <div class="box1">
        This is BOX 1 content
    <style>
        .box1 {
  background-color: #ffeaa7;            
  padding: 20px;                         
  border: 3px solid #d35400;            
  margin: 20px;                          
  position: relative;
}

.box1::before {
  content: "Padding: 20px | Border: 3px solid | Margin: 20px";
  position: absolute;
  top: -30px;
  left: 0;
  font-size: 14px;
  color: #2d3436;
}
</style>
    </div>

    <div class="box2">
        This is BOX 2 content
    <style>

  background-color: #a8e6cf;
  padding: 40px;
  border: 5px dashed #0984e3;

  position: relative;
}

.box2::before {
  content: "Padding: 40px | Border: 5px dashed | Margin: 40px";
  position: absolute;
  top: -30px;
  left: 0;
  font-size: 14px;

}
    </style>
    </div>

    <div class="box3">

    </div>
    <style>.box3 {

  content: "Padding: 10px 30px | Border: 4px double | Margin: 60px";
