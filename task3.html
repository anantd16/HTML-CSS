<html lang="en">
<head>
    <title>Task 3: House Sketch</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; height: 100vh; background-color: #e0e0e0; }

        .house-svg { width: 100%; height: 100%; }

        .door {
            fill: #8D6E63;
            filter: drop-shadow(3px 3px 2px rgba(16, 15, 15, 0.4));
        }

        .roof {
            fill: url(#roofGradient);
            stroke: black;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg class="house-svg" viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
        <defs>
            <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#d53939;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#981e1e;stop-opacity:1" />
            </linearGradient>
        </defs>

        <rect x="75" y="120" width="150" height="120" fill="#FFE0B2" stroke="black" />
        <rect class="door" x="135" y="170" width="30" height="70" />
        <polygon class="roof" points="60,120 150,50 240,120" />
    </svg>
</body>
</html>
