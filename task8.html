<!DOCTYPE html>
<html>
<head>
<style>
  .car {
    filter: drop-shadow(0 8px 10px rgba(128, 128, 128, 0.674));
  }
</style>
</head>

<body style="margin:0">

<svg width="100%" height="100%" viewBox="0 0 1000 600">

  <g class="car">
    <rect x="100" y="350" width="200" height="60" fill="blue"/>
    <circle cx="140" cy="420" r="20" fill="black"/>
    <circle cx="260" cy="420" r="20" fill="black"/>

    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0" to="600 0"
      dur="3s" repeatCount="indefinite"/>
  </g>

</svg>

</body>
</html>
