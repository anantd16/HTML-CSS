<!DOCTYPE html>
<html>
<head>
<style>
  .light {
    filter: drop-shadow(0 0 20px currentColor);
    transition: opacity 0.5s;
  }
</style>
</head>

<body style="margin:0">

<svg width="100%" height="100%" viewBox="0 0 1000 600">

  <rect x="450" y="100" width="100" height="350" fill="#222"/>

  <circle cx="500" cy="170" r="30" fill="red" class="light">
    <animate attributeName="opacity" values="1;0;0"
             dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="500" cy="270" r="30" fill="yellow" class="light">
    <animate attributeName="opacity" values="0;1;0"
             dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="500" cy="370" r="30" fill="green" class="light">
    <animate attributeName="opacity" values="0;0;1"
             dur="3s" repeatCount="indefinite"/>
  </circle>

</svg>

</body>
</html>
