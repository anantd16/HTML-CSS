<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Themed Landing Page</title>

  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #6366f1;
      --background-color: #ffffff;
      --text-color: #111827;

      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 32px;

      --border-radius: 8px;
      --base-font-size: 16px;
      --heading-font-size: 32px;
    }

    .dark-theme {
      --background-color: #111827;
      --text-color: #f9fafb;
      --primary-color: #22d3ee;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: var(--base-font-size);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    h1, h2 {
      font-size: var(--heading-font-size);
    }

    p {
      margin-bottom: var(--space-md);
    }

    .navbar {
      padding: var(--space-md);
      background-color: var(--primary-color);
      color: var(--background-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: var(--space-sm) var(--space-md);
      background-color: var(--secondary-color);
      color: var(--background-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: var(--base-font-size);
    }

    .hero {
      padding: var(--space-lg);
      text-align: center;
    }

    .cards {
      display: flex;
      gap: var(--space-md);
      padding: var(--space-lg);
    }

    .card {
      padding: var(--space-md);
      border-radius: var(--border-radius);
      background-color: var(--secondary-color);
      color: var(--background-color);
      flex: 1;
    }

    .footer {
      padding: var(--space-md);
      text-align: center;
      background-color: var(--primary-color);
      color: var(--background-color);
    }


      .cards {
        flex-direction: column;
      }
    
  </style>
</head>

<body>
  <div class="navbar">
    <strong>My Landing Page</strong>
    <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <section class="hero">
    <h1>Welcome to Our Website</h1>
    <p>This landing page is fully styled using CSS variables.</p>
    <button class="btn">Get Started</button>
  </section>

  <section class="cards">
    <div class="card">
      <h2>Card One</h2>
      <p>Reusable design using CSS variables.</p>
      <button class="btn">Learn More</button>
    </div>

    <div class="card">
      <h2>Card Two</h2>
      <p>Easy theme switching with :root.</p>
      <button class="btn">Learn More</button>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2026 Mini Landing Page</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
